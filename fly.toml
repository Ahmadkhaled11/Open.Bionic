# Fly.io Configuration for Open.Bionic API
app = "open-bionic-api"
primary_region = "iad"

[build]
  dockerfile = "open_bionic_lib/Dockerfile"

[env]
  PHX_HOST = "open-bionic-api.fly.dev"
  PORT = "8080"
  MAX_TEXT_LENGTH = "100000"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  interval = "10s"
  timeout = "2s"
  path = "/api/v1/health"
  method = "GET"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
